<!DOCTYPE html>
<html>
    <head>
        <title> Ultima tabella</title>
    </head>
    <body>
<table border="1">

    <tr>
        <td rowspan="3">A</td>
        <td>B</td>
        <td>C</td>
        <td>D</td>
        <td>E</td>
        <td rowspan="3">F</td>
    </tr>
    <tr>
        <td>G</td>
        <td colspan="2">H</td>
        <td>I</td>
    </tr>
    <tr>
        <td>L</td>
        <td>M</td>
        <td>N</td>
        <td>O</td>
    </tr>
</table>
</body>
</html>
