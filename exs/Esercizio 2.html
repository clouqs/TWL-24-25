<p>According to the <i>MDN block quote page:</i></p>
<p> The <b>HTML</b> &lt;blockquote&gt; <b>Element</b>(or <i>HTML Block Quotation Element)</i> indicates that the enclosed text is an extended quotation.</p>
<p>The quote element<code>&lt;q&gt;</code>is intended for short quotations that don't require paragraph breaks.<i> MDN q page.</i></p>
