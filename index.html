<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<!--Rowspan-->
    <table border="1">
        <tr>
            <th rowspan="2">A</th>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
        </tr>
    </table>
    <label>Queto è un rowspan</label>
<!--Colspan-->
    <table border="1">
        <tr>
            <th colspan="2">A</th>
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
    <label>questo è un colspan</label>
</body>
</html>
